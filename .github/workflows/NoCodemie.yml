name: Run test

on: 
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-exam:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        run: |
          npm i
          npx playwright install

      - name: Substitute JSON file
        uses: microsoft/variable-substitution@v1
        with:
          files: 'app-settings.json'
        env:
          url: ${{ github.event.inputs.url }}

      - name: Run tests and save result
        id: test
        run: npx playwright test ${{ github.event.inputs.test }} --output=report.json

      - name: Copy contents temporary folder to results
        run: cp -R cache/results

      - name: Create result JSON file
        run: |
          echo "${{ steps.test.outputs.report }}" > ./results/result-${{ github.run_number }}.json

      - name: Commit changes
        run: |
          cd ./results
          git init
          git config user.name "Betty Blocks"
          git config user.email "noreply@bettyblocks.com"
          git add .
          git commit -m "result-${{ github.run_number }}.json"
